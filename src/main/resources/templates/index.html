<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Список объявлений</title>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand">Список объявлений</div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!--
                <a class="nav-item nav-link" th:href="@{/reg}">Зарегистрироваться</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/login}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти | </span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти | </span>
                </a>
                -->
                <a class="nav-item nav-link active" th:href="@{/index}">Объявления</a>
                <a class="nav-item nav-link" th:href="@{/add}">Подать объявление</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Описание</th>
                <th scope="col">Фото</th>
                <th scope="col">Авто</th>
                <th scope="col">Статус</th>
                <th scope="col">Опубликовано</th>
                <th scope="col">Автор</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ad: ${ads}">
                <td th:text="${ad.description}"></td>
                <td th:text="${ad.photo}"></td>
                <td th:text="${ad.car.brand.name} + ' ' + ${ad.car.model.name}"></td>
                <td th:if="${ad.sold == true}">&#10007Продано</td>
                <td th:if="${ad.sold == false}">&#10003Продаётся</td>
                <td th:text="${#temporals.format(ad.created, 'dd.MM.yy')}"></td>
                <td th:text="${ad.driver.login}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <form action="/add">
            <button class="btn btn-primary" type="submit">Подать объявление</button>
        </form>
    </div>
</div>
</body>
</html>
